<script>
  let input = prompt("Nhập vào các số cách nhau bằng dấu phẩy: ");
  input.toString();
  let sum = 0;
  for(let i = 0 ; i<input.length;i++){
    if(input[i] !== ","){
      sum += parseInt(input[i]);
    }
  }
  alert(sum);
</script>
